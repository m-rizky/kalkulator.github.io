<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button
        data-all-clear
        class="span-two"
        style="color: rgb(238, 93, 10); font-weight: bold"
      >
        C
      </button>
      <button data-delete style="color: rgb(238, 93, 10); font-weight: bold">
        DEL
      </button>
      <button data-operation style="color: rgb(238, 93, 10); font-weight: bold">
        :
      </button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation style="color: rgb(238, 93, 10); font-weight: bold">
        x
      </button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation style="color: rgb(238, 93, 10); font-weight: bold">
        +
      </button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation style="color: rgb(238, 93, 10); font-weight: bold">
        -
      </button>
      <button data-number style="color: rgb(238, 93, 10); font-weight: bold">
        .
      </button>
      <button data-number>0</button>
      <button
        data-equals
        class="span-two"
        style="color: rgb(238, 93, 10); font-weight: bold"
      >
        =
      </button>
    </div>
  </body>
</html>
